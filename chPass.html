<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="./chPass.css" >
    <title>Change User Password</title>
</head>
<body>
      
    <div class="biggest-Container" >
        <div class="card-p">
           <form id="PasswordForm">
              <h1>Update Password Form</h1>
              <div class="input3-div">
                <input class="inputs" type="password" id="passOld" placeholder="Enter Old Password">
                <p class="error-message" id="olderror">Password field can't be blank</p>
                <p class="error-message" id="er34">Password must be 8 characters long</p>
              </div>      
   
               <div class="input4-div">
                    <input class="inputs" type="password" id="passNew" placeholder="Enter New Password">
                    <p class="error-message" id="newerror">Password field can't be blank</p>
                    <p class="error-message" id="er365">Password must be 8 characters long</p>
               </div> 
   
                 <button class="Jbtn21" type="submit">Update</button>  
   
               
           </form>
        </div>
     </div>





    <script src="./chPass.js" ></script>
</body>
</html>
